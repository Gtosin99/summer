<!DOCTYPE html>
<html>
<head><title> Input Form</title>

<style>
  *{
     margin:0;
     padding:0; 
      }
   body{
      text-align:center;
      margin: 20% auto;
     }
   form{
      background-color:red;
      width:50%;
      margin:50px auto;
      padding: 20px;
     }
</style>
</head>
<body>
  <h2>HTML Form</h2>
   <form>
     <label for="First-name">First-name</label>
     <input type="text" id="fname" name="fname" placeholder="search">
     <br><br>
     <label for="last-name">Last-name</form>
     <input type="text" id="lname" name="lname">
     <br><br>
     <label for="email">Email</form>
     <input type="email" id="email" name="email">
     <br><br>
     <h3>Select your gender</h3>
     <br><br>
     <label>Male</label>
     <input type="radio" id="male" name="gender" value="male"> 
     <label>Female</label>
     <input type="radio" id="female" name="gender"       
      value="female">
     <br><br>
     <label>Enter your DOB</label>
     <input type="date" id="DOB" name="DOB">
     <br><br>
     <h3>Select your courses</h3>
     <br>
     <label>Mathematics</label>
     <input type="checkbox" id="courseA" name="courseA"       
      value="Mathematics" >
     <label>English</label>
     <input type="checkbox" id="courseB" name="courseB"       
      value="English">
      <br>
      <label>Physics</label>
      <input type="checkbox" id="courseC" name="courseC"       
      value="Physics" >
     <label>Chemistry</label>
     <input type="checkbox" id="courseD" name="courseD"       
      value="chemistry">
      <br>
      <label>Biology</label>
      <input type="checkbox" id="course2" name="course2"       
      value="Biology" >
     <label>Government</label>
     <input type="checkbox" id="course0" name="course0"       
      value="Government">
     <br><br>    
     <label for="Password">Password</form>
     <input type="password" id="pass" name="pass">
     <br><br>
     <input type="submit" value="register">
     <input type="reset" value="Clear">

    
   </form>
</body>
</html>
