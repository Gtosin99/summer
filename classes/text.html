<!DOCTYPE html>
<html>
<head><title> Text Formatting</title>
</head>
<body>
<ins>This is the insert tag used to define a text inside another text, it also adds underline to text</ins>
<p>the name of my car is<ins>Tesla Cybertruck</ins></p>
<p>Na<sub>2</sub>SO<sub>4</sub></p>
<p style="background-color:red">6<sup>4</sup></p>
<b style="background-color:red">bold tag</b>
<i style="background-color:red">italic tag</i>
</body>
</html>
