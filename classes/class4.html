<!DOCTYPE html>
<html>
 <head>
    <title>Position Property</title>
 </head>
<body>
   <h1> CSS Layout using Position Property</h1>
         <!--static,relative,absolute,fixed,sticky-->
         <!--top,bottom,left,right-->

    <div style="background-color:red; position:static; right:60px;">
      <h3>This is static position</h3>
      <span>Not every time is funny</span>
   
 </div>

  <div style="background-color:blue; position:relative; ">
      <h3>This is relative position</h3>
      <span>Not every time is funny</span>
   
 </div>
<div style="background-color:orange; position:relative; width:800px;height:400px">
      <h3>This is relative parent</h3>
      <div style="background-color:aqua; position:absolute; top:20px;right:60px;left;60px;">
      <h3>This is absolute position (child of the parent div)</h3>
      <span>Not every time is funny</span>
   
 </div>
  
    <div style="background-color:black; position:absolute; bottom:0px;">
      <img 
    src="./assets/d.jpg" width="200px" height="200px"/>  
   
 </div>

   <div style="background-color:black; position:absolute; left:400px; top:200px; ">
      <img 
    src="./assets/d.jpg" width="200px" height="200px"/>
  
   
 </div>
</body>
</html>
